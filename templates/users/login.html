<html lang="en-US">

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loginto fast bankin</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <body>
       <div class="">

          <div class="container text-center">
            <h1 style="padding: 30px 0px; color: rgb(255, 145, 0);"><a style="color: rgb(255, 145, 0);" href='/' >Fast Banking</a></h1>
        </div>
      <div class="container ">
    <div class="row ">
      
      <form method="POST" class="col-md-6 offset-md-4">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            {% endfor %}
        {% endif %}


        <div class="alert alert-success" role="alert">
Login to start banking with us</div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name='password' type="password" class="form-control" id="exampleInputPassword1">
          </div>
          
          <button type="submit" class="btn btn-warning text-white btn-block">Login</button>
        </form>
        </div>
      </div>
        </div>
       </div>
      
    </body>
</html>
