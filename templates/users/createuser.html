{% load static %}
<!--<!DOCTYPE html> -->
<html lang="en-US">

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loginto fast bankin</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
       <div class="">
        <div class="">
          <div class="container text-center">
            <h1 style="padding: 30px 0px; color: rgb(255, 145, 0);"><a style="color: rgb(255, 145, 0);" href='/' >Fast Banking</a></h1>
        </div>
      <div class="container ">
    <div class="row ">
      
      <form method="POST" class="col-md-6 offset-md-4">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            {% endfor %}
        {% endif %}
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input required name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="first_name">First name</label>
            <input required name="first_name" type="text" class="form-control" id="first_name" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="last_name">Last name</label>
            <input required name="last_name" type="text" class="form-control" id="last_name" aria-describedby="emailHelp">
          </div>


          <div class="form-group">
    <label for="exampleFormControlSelect1">Account Type</label>
    <select class="form-control" id="exampleFormControlSelect1" name="account_type" id="account_type">
      <option value='tier_one'>Tier one</option>
      <option value='Ttier_two'>Tier two</option>
      <option value='Ttier_three'>Tier three</option>

    </select>
  </div>


          <div class="form-group">
    <label for="exampleFormControlSelect1">Country</label>
    <select class="form-control" id="exampleFormControlSelect1" name="country" id="country">
      <option value='Nigeria'>Nigeria </option>
      <option value='Ghana'>Ghana </option>
      <option value='Benin'>Benin </option>

    </select>
  </div>

                    <div class="form-group">
            <label for="state">State</label>
            <input required name="state" type="text" class="form-control" id="state" aria-describedby="emailHelp">
          </div>
                    <div class="form-group">
            <label for="address">Full Address</label>
            <input required name="address" type="text" class="form-control" id="address" aria-describedby="emailHelp">
          </div>

                    <div class="form-group">
            <label for="phone_number">phone Number</label>
            <input required name="phone_number" type="number"  class="form-control" id="phone_number" aria-describedby="emailHelp">
          </div>


                  <div class="form-group">
            <label for="account_balance">Open Account with</label>
            <input required name="account_balance" type="number" min="1" step="any" class="form-control" id="account_balance" aria-describedby="emailHelp">
          </div>



          <div class="form-group">
            <label for="password">Password</label>
            <input required name='password' type="password" class="form-control" id="password">
          </div>
          
          <button type="submit" class="btn btn-warning text-white btn-block">Create Bank Account</button>
        </form>
        </div>
      </div>
        </div>
       </div>
      
    </body>
</html>
